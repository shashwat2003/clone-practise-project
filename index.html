        <h1>Welcome</h1>
        You are 30 seconds away from earning your own money!
        <div class="flex bottom">
            <div class="button white">
                Login
            </div>
        </div>
        
    </div>
    <div class="middle-border"></div>
    <div class="right-content flex">
        <div class="navbar flex">
            <div class="active" id="employee_b" onclick="onClick('employee')" >Employee</div>
            <div id="hirer_b" onclick="onClick('hirer')">Hirer</div>
        </div>
        <div class="employee flex" >
            <h1>Apply as a Employee </h1>
            <form class="form flex">
                <input type="text" placeholder="First Name *" name="fname" required>
                <input type="email" placeholder="Your Email *" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$" required>
                <input type="text" placeholder="Last Name *" name="lname" required>
                <input type="text" placeholder="Your Phone *" name="phone"  oninput="this.value = this.value.replace(/[^0-9]/i, '')"required>
                <input type="password" placeholder="Password *" name="passw" required>
                <select name="" id="" required>
                    <option selected disabled>Select your Secuirity Question</option>
                    <option value="birthdate">What is your birth date?</option>
                    <option value="birthplace">What is your birth place?</option>
                    <option value="dogname">What is your Dog Name?</option>
                </select>
                <input type="password" placeholder="Confirm Password *" required>
                <input type="text" placeholder="Enter Your Answer *" required>
                <div class="bottom flex">
                    <div>
                        <input type="radio" name="gender" id="male" value="Male" required>
                        <label for="male">Male</label>
                    
                        <input type="radio" name="gender" id="Female" value="Female" required>
                        <label for="male">Female</label>
                    </div>
                    
                    <button type="submit" style="align-self: flex-end;" class="button blue">Register</button>
                </div>
                
            </form>
        </div>
        <div class="hirer flex hidden" >
            <h1>Apply as a Hirer </h1>
            <form class="form flex" onsubmit="return false;">
                <input type="text" placeholder="First Name *" name="fname" required>
                <input type="password" placeholder="Password *" name="passw" required>
                <input type="text" placeholder="Last Name *" name="lname" required>
                <input type="text" placeholder="Your Phone *" name="phone" oninput="this.value = this.value.replace(/[^0-9]/i, '')" required>
                <input type="email" placeholder="Email *" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$" required>
                <select name="" id="" required>
                    <option selected disabled>Select your Secuirity Question</option>
                    <option value="birthdate">What is your birth date?</option>
                    <option value="birthplace">What is your birth place?</option>
                    <option value="dogname">What is your Dog Name?</option>
                </select>
                <input type="text" placeholder="Phone *" required>
                <input type="text" placeholder="Answer *" required>
                <div style="justify-content: flex-end; align-items: flex-end;" class="bottom flex">
                    <button type="submit" class="button blue">Register</button>
                </div>
                
            </form>
        </div>
    </div>
